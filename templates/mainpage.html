function posting() {
    let username = $('#username').val()
    let url = $('#url').val()
    let star = $('#star').val()
    let comment = $('#comment').val()
    let image = $('#image').val()

    $.ajax({
        type: 'POST',
        url: '/foods',
        data: {username_give: username, url_give: url, star_give: star, comment_give: comment, image_give: image},
        success: function (response) {
            alert(response['msg'])
            window.location.reload()
        }
    });
}

function open_box() {

function close_box() {

    </div>

    <div class="input-group mb-3" style="padding: 15px 0px 0px 0px">
        <label class="input-group-text" for="star">별점</label>

            <option value="3">⭐⭐⭐</option>

    </div>

    <div class="input-group mb-3">
        <input type="file" class="form-control" id="image" placeholder="맛집 이미지를 등록해주세요">
        <label class="input-group-text" for="image">Upload</label>
    </div>

    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
