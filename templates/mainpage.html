<script>
    $(document).ready(function () {
        listing();
    });

    function listing() {
        // $('#cards-box').empty()
        $.ajax({
            type: 'GET',
            url: '/foods',
            data: {},
            success: function (response) {
                let rows = response['foods']
                for (let i = 0; i < rows.length; i++) {
                    let username = rows[i]['username']
                    let url = rows[i]['url']
                    let star = rows[i]['star']
                    let comment = rows[i]['comment']
                    let image = rows[i]['image']

                    let star_image = '⭐'.repeat(star)

                    let temp_html = `<div class="col">
                                       <div class="row row-cols-3 row-cols-md-3 g-3">
                                            <div class="card w-100">
                                                <img src="${image}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title">${username}</h5>
                                                    <p class="card-text">${url}</p>
                                                    <p>${star_image}</p>
                                                    <p class="card-text"><small class="text-muted">${comment}</small></p>
                                                </div>
                                            </div>
                                        </div>`

                    $('#foods_list').append(temp_html)
                }
            }
        })
    }

    function popuppage() {
        $.ajax({
            type: 'GET',
            url: '/foods', //db 내 collections 이름
            data: {},
            success: function (response) {
                let rows = response['foods']
                for (let i = 0; i < rows.length; i++) {
                    let image = rows[i]['image'] //이미지 url!
                    let title = rows[i]['title']
                    let star = rows[i]['star']
                    let place = rows[i]['place']
                    let url = rows[i]['url']
                    let username = rows[i]['username']
                    let comment = rows[i]['comment']

                    let star_image = '⭐'.repeat(star)

                    let temp_html = `<div class="col-md-7">
                                        <img src="https://search.pstatic.net/common/?autoRotate=true&quality=95&type=w750&src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20221125_82%2F166936622428523Mf7_JPEG%2FKakaoTalk_20211026_142515858_01.jpg"
                                             class="img-fluid rounded-start" alt="..."> //db에 넣은 이미지 url 가져오기..
                                    </div>
                                    <div class="col-md-5">
                                        <div class="card-body">
                                            <h2 class="card-title">${title}</h2>
                                            <dl class="row">
                                                <dt class="col-sm-3">별점</dt>
                                                <dd class="col-sm-9">
                                                    <p>${star_image}</p>
                                                </dd>

                                                <dt class="col-sm-3 blank"></dt>
                                                <dd class="col-sm-9"></dd>
                                                <dt class="col-sm-3 blank"></dt>
                                                <dd class="col-sm-9"></dd>
                                                <dt class="col-sm-3 blank"></dt>
                                                <dd class="col-sm-9"></dd>

                                                <dt class="col-sm-3">주소</dt>
                                                <dd class="col-sm-9">${place}</dd>

                                                <dt class="col-sm-3">URL</dt>
                                                <dd class="col-sm-9">${url}<a href="#" class="link-success">복사</a></dd>

                                                <dt class="col-sm-3 text-truncate"></dt>
                                                <dd class="col-sm-9"></dd>

                                                <dt class="col-sm-3">추천인</dt>
                                                <dd class="col-sm-9">${username}</dd>

                                                <dt class="col-sm-3 text-truncate"></dt>
                                                <dd class="col-sm-9"></dd>

                                                <dt class="col-sm-3">한줄평</dt>
                                                <dd class="col-sm-9">${comment}</dd>

                                            </dl>
                                            </dd>
                                            </dl>
                                        </div>
                                    </div>`

                    $('#foods_list').append(temp_html)
                }
            }
        })
    }

    function posting() {
        let username = $('#username').val()
        let url = $('#url').val()
        let star = $('#star').val()
        let comment = $('#comment').val()
        let image = $('#image').val()

        $.ajax({
            type: 'POST',
            url: '/foods',
            data: { username_give: username, url_give: url, star_give: star, comment_give: comment, image_give: image},
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        });
    }

    function open_box() {
        $('#post-box').show()
    }

    function close_box() {
        $('#post-box').hide()
    }


    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    })
</script>
